{% extends "app/base.html" %}
{% load static %}
{% block title %}Please Login{% endblock title %}
{% block main-content %}
<div class= "container">
    <div class= "row my-3">
        <div class = " col-sm-6 offset-sm-3">
            <h3 class = " text-center  text-white bg-success">Login Now</h3>
            <hr>
            <form action = "" method = "post" novalidate class = "shadow p-5">
                {% csrf_token %}
                {{form}}

                <small > <a href="#"> Forgot Password?</a></small>
                <br>
                <input type = "submit" class = "btn btn-primary mt-4 "value = "Login">
                <div class = "text-center text-primary fw-bold">
                    <small> New User? <a href ="#" class = "text-danger"> Create an Account </a> </small>

                </div>


            </form>


        </div>
    </div>

</div>
 
{% endblock main-content %}
