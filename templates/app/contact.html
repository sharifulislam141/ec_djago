{% extends "app/base.html" %}
{% load static %}
{% block title %} Contact Us{% endblock title %}

{% block banner_slider %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src=" {% static 'app/images/banner/b1.jpg' %} " alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src=" {% static 'app/images/banner/b2.jpg' %} " alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src=" {% static 'app/images/banner/b3.jpg' %} " alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src=" {% static 'app/images/banner/b4.jpg' %} " alt="Third slide">
      </div>
    </div>
  </div>

{% endblock banner_slider %}

{% block main-content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Please fill out the form below to contact us.</p>
    
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>


{% endblock main-content %}
