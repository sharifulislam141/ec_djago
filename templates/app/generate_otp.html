<!-- generate_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate OTP</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
